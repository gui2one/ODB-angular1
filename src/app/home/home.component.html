<!-- <div id="scroller"> -->
  <div id="site-wrapper" class="">

  <ng-container *ngIf="(bSiteIsOnline || adminLoggedIn) && homeTextData">
        <ng-container *ngIf="!bSiteIsOnline"><div id="site_offline">Site Offline</div></ng-container> 

        <div id="enter-button-wrapper">
          <div class="arrow-wrapper">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point arrow">
              <i class="fas fa-angle-down"></i>
            </div>
          </div>
        </div>
        <div id="header_anchor"></div>
        <app-header 
          [title]="homeTextData['header__title'][siteLangService.currentLanguage]" 
          [subTitle]="homeTextData['header__subtitle'][siteLangService.currentLanguage]" 
          [menuTitle]="homeTextData['menu__title'][siteLangService.currentLanguage]" 
          [menuLinks]="[  homeTextData['menu__link_1'][siteLangService.currentLanguage],
                          homeTextData['menu__link_2'][siteLangService.currentLanguage],
                          homeTextData['menu__link_3'][siteLangService.currentLanguage]]"

          [menuLanguagesLinkText]="homeTextData['menu__languages_link'][siteLangService.currentLanguage]"

          id="header_part"></app-header>

        <app-spacer height="100vh">
  
          <app-parallax-background imgUrl="assets/img/batiment_pour_spacer.jpg" height="100%" parallaxRatio=0.9 overlayColor="orange"></app-parallax-background>
        </app-spacer>
        <div id="about_part" class="">
          <div class="container cards-container">
          <app-header-title name="title_qui" text="{{homeTextData['about_part__title'][siteLangService.currentLanguage]}}"></app-header-title>

          <div *ngIf="homeFullData" class="presentation-text" [innerHTML]="homeFullData['presentationText'].text[siteLangService.currentLanguage]" ></div>
          
          <div class="">
            <div class="row no-gutters">
                  <ng-container *ngFor="let item of serviceBoxes">
                      
                        <div class="card-wrapper  col-xl-3 col-md-6 p-lg-3">
                          <div class="service-box-container">                
                            <app-service-box iconStr="{{item.icon}}" text={{item.text[siteLangService.currentLanguage]}} title={{item.title[siteLangService.currentLanguage]}}></app-service-box>                
                          </div>
                        </div>
                  </ng-container>
            </div>

          </div>
        </div>
        </div>

        <app-spacer height="50vh">
        
          <app-parallax-background imgUrl="assets/img/oeufs_1.jpg" height="100%" parallaxRatio=0.6 overlayColor="black" overlayOpacity=0.8></app-parallax-background>
        </app-spacer>

        <app-clients *ngIf="slidersData" [title]="homeTextData['clients_part__title'][siteLangService.currentLanguage]" [sliderItems]="clientsSlider['slides']"></app-clients>
        
        
        <div id="contact_part_2" class="">
          <div class="container">
              <app-header-title class="" name="title_ou" [text]="homeTextData['contact_part__title'][siteLangService.currentLanguage]"></app-header-title>
            <div class="row no-gutters">
              <div class="col-md-4">
                <div class="address" [innerHTML]="homeTextData['contact_part__address'][siteLangService.currentLanguage]"> 
                  </div>
                </div>
              <div class="col-md-8">

              <app-google-map></app-google-map>
              </div>


            
          </div>

        </div>

        </div>



              <app-spacer height="50vh">
              
                <app-parallax-background imgUrl="assets/img/oeufs_2.jpg" height="100%" parallaxRatio=0.6 overlayColor="black"></app-parallax-background>
              </app-spacer>
        


      <div id="gallery_part">
        <div class="slider-container">
          <div class="slider-wrapper">
          <app-slider *ngIf="homeSlider" id="homeSlider" sliderHeight="75vh" [items]="homeSlider['slides']" [bBackgroundContain]=false [bDisplayNavigation]=true autoPlay=true autoPlayDelay=6 [bIsDraggable]=false></app-slider>
          </div>
        </div>
      </div>

      <div id="contact_form_part" >
        <div class="container">
        <app-header-title name="title_contact" [text]="homeTextData['contact_form_part__title'][siteLangService.currentLanguage]"></app-header-title>
        <app-contact-form [text]="homeTextData['contact_form_part__text'][siteLangService.currentLanguage]"></app-contact-form>
      </div>
      </div>
        
      <app-footer></app-footer>
  </ng-container> <!-- end if online -->

 
  </div>

  <ng-container *ngIf="!bSiteIsOnline && !adminLoggedIn">
    <div id="modifs-en-cours" class="text-center">

      <img src="assets/img/odb_logo_medium.png" alt="">
      <h2>En cours de modification</h2>

    
    </div>
  </ng-container>
<!-- </div> -->
