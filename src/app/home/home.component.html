<div class="wrapper">

<ng-container *ngIf="bSiteIsOnline || adminLoggedIn">
<ng-container *ngIf="!bSiteIsOnline"><div id="site_offline">Site Offline</div></ng-container>
  <app-header id="header_part"></app-header>
  <div id="about_part" class="">

    <app-header-title name="title_qui" text="Qui Sommes-nous ?"></app-header-title>
  
    <div class="container cards-container">
        <div class="row no-gutters">
          <div class="card-wrapper  col-xl-3 col-md-6 p-lg-3">
            <div class="card-dark " >
                
              <app-service-box iconStr="fa fa-cogs"></app-service-box>
        
            </div>
          </div>  
          <div class="card-wrapper col-xl-3 col-md-6 p-lg-3">
            <div class="card-dark">  

              <app-service-box iconStr="fa fa-hourglass-half"></app-service-box>

            </div>
          </div>

          <div class="card-wrapper col-xl-3 col-md-6 p-lg-3">

          
            <div class="card-dark">
            
            <app-service-box iconStr="fa fa-compass"></app-service-box>

            
            </div>
          </div>

          <div class="card-wrapper col-xl-3 col-md-6 p-lg-3">
            <div class="card-dark">
            
            <app-service-box iconStr='fa fa-file-alt'></app-service-box>
            
            </div>

          </div>
          
        </div>

    </div>
  </div>
  <div id="contact_part" class="">

    <div class="row no-gutters ">
      <div class="col-md-3 col-lg-6 no-gutters d-none d-md-block">
        
      </div>

      <div class="col-md-9 col-lg-6 no-gutters dark-bg">
      
        <app-header-title name="title_ou" text="OÃ¹ Sommes-nous ?"></app-header-title>
        <div class="">
          
          <div class="row no-gutters">
            <div class="address">
              <div class="address-box">
                <p>Addresse : L'oeuf du Breil <br>35780 Le Breil</p>
              </div>
              <div class="address-box">
                <p> Et pis d'autres infos </p>
              </div>
            </div>
          </div>
          <div class="row no-gutters">
            
              <div class="map-div">
              <agm-map [latitude]="48.225762" [longitude]="-1.707568" [zoom]=17>
                <agm-marker [latitude]="48.225762" [longitude]="-1.707568" [label]="{text:'Oeuf du Breil'}" ></agm-marker>
              </agm-map>
              </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
