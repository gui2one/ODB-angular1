<div id="side-bar-wrapper" class="d-flex flex-column align-items-end">
  
  <div id="toggler-button" (click)="onTogglerButtonClick($event)">
   <span class="toggler" *ngIf="!bSideBarCollapsed">&laquo;</span>
   <span class="toggler" *ngIf="bSideBarCollapsed">&raquo;</span>
  </div>
    <div class="conn-infos">
      <ng-container *ngIf="bLoggedIn && !bSideBarCollapsed">
        <span>Connected as :</span><br>
        <span>{{userEmail}}</span>
        <br>
        <button class="btn btn-primary" (click)="logOut($event)">Log Out</button>
    
      </ng-container>
    </div>

  <div class="w-100 h-100 d-flex flex-column">
 


  <a routerLink="/admin" class="side-bar-button" href="#">
    <div>
      <ng-container *ngIf="!bSideBarCollapsed">Admin Panel </ng-container>
      <i class="fas fa-home"></i>
    </div>
  </a>
  <a routerLink="/admin/gallery_manager" class="side-bar-button" href="#">
    <div >
      <ng-container *ngIf="!bSideBarCollapsed">Gallery Manager </ng-container>
      <i class="fas fa-images"></i>
    </div>
  </a>
  <a routerLink="/admin/uploads" class="side-bar-button" href="#">
    <div>
      <ng-container *ngIf="!bSideBarCollapsed">Images Manager </ng-container>
      <i class="fas fa-upload"></i>
    </div>
  </a>
  </div>
  <div class="w-100 h-20 d-flex flex-column">

  </div>
  <div class="w-100 h-100 d-flex flex-column-reverse">

   <span style="user-select:none;">&nbsp;<br>&nbsp;</span>
  <a routerLink="/" class="side-bar-button" href="#" target="_blank">    
    <div>
      <ng-container *ngIf="!bSideBarCollapsed">View Site</ng-container>
      <i class="fas fa-eye"></i>
    </div>
  </a>

          <div id="saveDropdownButton" class="dropdown-toggle" data-toggle="dropdown">
            <i class="fas fa-save display-4"></i>
          </div>
          <div id="saveMenu" class="dropdown-menu">
          
            <button class="btn btn-danger" (click)="saveAll()">Save all to site</button>
          </div>
  </div>



</div>
