<div class="container">
    <form class="login-form">
        <p class="form-item">Login : </p>
        <br>
        <input class="form-item" type ="text" id="email" placeholder="email" >
        <input class="form-item" type ="password" id="password" placeholder="password">

        <button class="form-item btn-primary" id="loginButton" (click)="login($event)">Log In</button>
        <ng-container *ngIf="error"><div id="form-infos">{{error}}</div></ng-container>
    </form>

    
</div>
